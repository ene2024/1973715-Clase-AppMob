<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="6" size-lg="4" *ngFor="let tarea of tareas;let i = index">
      <ion-card>
        <ion-card-header [routerLink]="['/tarea-detalle', i]">
          <ion-card-title class="titulo">{{tarea.titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content *ngIf="tarea.mostrarDescripcion">
          <b class="negritas">Fecha:</b> <span class="texto">{{tarea.mes}}/{{tarea.anio}}</span> 
          <br><br>
          <p> <b class="negritas">Descripci√≥n</b>
            <span class="texto"> {{tarea.descripcion}}</span>
          </p>
        </ion-card-content>
        <ion-buttons >
          <ion-button fill="clear" (click)="tareasService.eliminarTarea(i)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-button expand="full" fill="clear" (click)="toggleDescripcion(tarea)" > 
          <span class="detalles-btn">{{ tarea.mostrarDescripcion ? '- Ver menos detalles' : '+ Ver mas detalles' }}</span>
        </ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
