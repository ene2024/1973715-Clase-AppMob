<p *ngIf="flag">Si ves este mensaje , <strong>flag</strong> es <strong>TRUE</strong></p>
<p [ngClass]="{'rojo': flag, 'azul':flag == false}">Si <strong>flag</strong> es TRUE, este texto sera
  <strong>rojo</strong>, pero si es FALSE, entonces sera <strong>azul</strong>
</p>
